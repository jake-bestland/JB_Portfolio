{% extends "base.html" %}
{% load static %}
{% block content %}

<h1><u>Projects</u></h1>
<div class="row">
{% for project in projects %}
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{ project.image.url }}" alt="{{ project.title }}" width="100%" height="100%">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ project.title }}</h5>
                    <p class="card-text">{{ project.description|capfirst|truncatechars:50 }}.</p>
                    <p class="card-text"><small class="text-body-secondary"><strong>Built with: </strong>{{ project.skill.all|join:", " }}</small></p>
                    <a href="{% url 'projects:project_detail' project.slug %}" class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
</div>


{% endblock %}
