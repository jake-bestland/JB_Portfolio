{% extends "base.html" %}
{% load static %}
{% block content %}



<div class="px-4 py-5 text-center bg-gradient">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light"><strong>About Me</strong></h1>
            <p class="lead">{{ text.tag_line_text }}</p>
        </div>
    </div>
</div>

<div class="container text-center">
    <div class="row justify-content-evenly">
        <div class="col-4">
            <h2 class="fw-light"><strong>Who am I?</strong></h2><br>
            <p class="lead text-start fs-5" style="white-space: pre-wrap">{{ text.main_text }}</p>
        </div>
        <div class="col-4">
            <h2 class="fw-light"><strong>My Skills:</strong></h2><br>
            <p class="fs-3 lh-lg">
                {% for skill in skills %}
                <span class="badge rounded-pill" style="background-color: #0FFCBE; color: #106EBE;">{{ skill.name }}</span>
                {% endfor %}
            </p>
        </div>
    </div>
</div>



{% endblock %}
