{% extends "base.html" %}
{% load static %}
{% block content %}



<section class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light"><strong>About Me</strong></h1>
            <p class="lead text-body-secondary">{{ text.tag_line_text }}</p>
        </div>
    </div>
</section>

<div class="container text-center">
    <div class="row justify-content-evenly">
        <div class="col-4">
            <h3>Who am I?</h3>
          {{ text.main_text }}
        </div>
        <div class="col-4">
            <h3>My Skills:</h3>
            <p>
                {% for skill in skills %}
                <span class="badge rounded-pill text-bg-info">{{ skill.name }}</span>
                {% endfor %}
            </p>
        </div>
    </div>
</div>



{% endblock %}
