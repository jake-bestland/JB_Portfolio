{% extends "base.html" %}
{% load static %}
{% block content %}



<div class="px-4 py-5 text-center bg-gradient">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-normal"><strong>About Me</strong></h1>
            <p class="lead">{{ text.tag_line_text }}</p>
            <a href="{% url 'projects:view_pdf' %}" class="btn btn-primary" style="background-color: #0FFCBE; color: #106EBE;" target="_blank">Resume</a>
        </div>
    </div>
</div>

<div class="container text-center">
    <div class="row justify-content-evenly">
        <div class="col-4">
            <h2 class="fw-light"><strong>Who Am I?</strong></h2><br>
            <p class="lead text-start fs-5" style="white-space: pre-wrap">{{ text.main_text }}</p>
        </div>
        <div class="col-4">
            <h2 class="fw-light"><strong>Skills:</strong></h2><br>
            <p class="fs-3 lh-lg">
                {% for skill in skills %}
                <span class="badge rounded-pill" style="background-color: #0FFCBE; color: #106EBE;">{{ skill.name }}</span>
                {% endfor %}
            </p>
        </div>
    </div>
</div>

<br>
<br>

<div class="container text-center">
    <h2 class="fw-light"><strong>Check Out My Spotify:</strong></h2>
    <div class="d-grid gap-3 d-sm-flex justify-content-center">
        <a class="icon-link icon-link-hover" style="--bs-icon-link-transform: translate3d(0, -.125rem, 0);" href="{% url 'profile' %}">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-spotify fs-1" viewBox="0 0 16 16">
                <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.669 11.538a.5.5 0 0 1-.686.165c-1.879-1.147-4.243-1.407-7.028-.77a.499.499 0 0 1-.222-.973c3.048-.696 5.662-.397 7.77.892a.5.5 0 0 1 .166.686m.979-2.178a.624.624 0 0 1-.858.205c-2.15-1.321-5.428-1.704-7.972-.932a.625.625 0 0 1-.362-1.194c2.905-.881 6.517-.454 8.986 1.063a.624.624 0 0 1 .206.858m.084-2.268C10.154 5.56 5.9 5.419 3.438 6.166a.748.748 0 1 1-.434-1.432c2.825-.857 7.523-.692 10.492 1.07a.747.747 0 1 1-.764 1.288"/>
              </svg>
              Click here
        </a>
    </div>

</div>


{% endblock %}
