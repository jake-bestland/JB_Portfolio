{% extends "base.html" %}
{% load static %}
{% block content %}
    
    <div class="px-4 py-5 text-center bg-gradient">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light"><strong>{{ project.title }}</strong></h1>
            <div class="gif-container d-inline-block">
              <!-- Static Preview Image -->
              <img src="{{ project.preview_image.url }}" class="img-fluid preview" alt="Static Preview" width="100%" height="75%">
              <!-- Animated GIF -->
              <img src="{{ project.animated_gif.url }}" class="img-fluid animated" alt="Animated GIF" width="100%" height="75%">
            </div>
            <h4>About the project:</h4>
            <p class="lead text-body-secondary">{{ project.description }}</p>
            <h4>Built with:</h4>
            <p>
                {% for skill in project.skills_as_list %}
                <span class="badge rounded-pill text-bg-info">{{ skill }}</span>
                {% endfor %}
            </p>
            <a href="{{ project.link }}" class="btn btn-primary">Project Link</a>
          </div>
        </div>
      </div>


{% endblock %}
